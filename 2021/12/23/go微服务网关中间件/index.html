.)</span><br><span class="line">         return oldGroup</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   g.handlers = append(g.handlers,middlewares...)</span><br><span class="line">   g.SliceRouter.groups = append(g.SliceRouter.groups,g)</span><br><span class="line">   return g</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// SliceRouter 路由</span><br><span class="line">type SliceRouter struct &#123;</span><br><span class="line">   groups []*sliceGroup</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func NewSliceRouter() *SliceRouter &#123;</span><br><span class="line">   return &amp;SliceRouter&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (g *SliceRouter) Group(path string) *sliceGroup &#123;</span><br><span class="line">   return &amp;sliceGroup&#123;</span><br><span class="line">      SliceRouter: g,</span><br><span class="line">      path:        path,</span><br><span class="line">      handlers:    nil,</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">type SliceRouterContext struct &#123;</span><br><span class="line">   Rw http.ResponseWriter</span><br><span class="line">   Req *http.Request</span><br><span class="line">   Ctx context.Context</span><br><span class="line">   *sliceGroup</span><br><span class="line">   index int8</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func newSliceRouterContext(rw http.ResponseWriter,req *http.Request,r *SliceRouter) *SliceRouterContext  &#123;</span><br><span class="line">   newSliceGroup := &amp;sliceGroup&#123;&#125;</span><br><span class="line">   matchUrlLen := 0</span><br><span class="line">   fmt.Println(&quot;req.RequestURI=&quot;,req.RequestURI,req.URL)</span><br><span class="line">   for _, group := range r.groups &#123;</span><br><span class="line">      if strings.HasPrefix(req.RequestURI,group.path) &#123;</span><br><span class="line">         pathLen := len(group.path)</span><br><span class="line">         if pathLen &gt; matchUrlLen &#123;</span><br><span class="line">            matchUrlLen = pathLen</span><br><span class="line">            *newSliceGroup = *group</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   c := &amp;SliceRouterContext&#123;</span><br><span class="line">      Rw:         rw,</span><br><span class="line">      Req:        req,</span><br><span class="line">      Ctx:        req.Context(),</span><br><span class="line">      sliceGroup: newSliceGroup,</span><br><span class="line">      index:      0,</span><br><span class="line">   &#125;</span><br><span class="line">   c.Reset()</span><br><span class="line">   return c</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (c *SliceRouterContext) Get(key interface&#123;&#125;) interface&#123;&#125; &#123;</span><br><span class="line">   return c.Ctx.Value(key)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (c *SliceRouterContext) Set(key,val interface&#123;&#125;) &#123;</span><br><span class="line">   c.Ctx = context.WithValue(c.Ctx,key,val)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (c *SliceRouterContext) Next()  &#123;</span><br><span class="line">   c.index++ //初始值 c.index 为 -1</span><br><span class="line">   for c.index &lt; int8(len(c.handlers)) &#123;</span><br><span class="line">      c.handlers[c.index](c)</span><br><span class="line">      c.index++</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (c *SliceRouterContext) Abort()  &#123;</span><br><span class="line">   c.index = abortIndex</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (c *SliceRouterContext) IsAborted() bool &#123;</span><br><span class="line">   return c.index &gt;= abortIndex</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (c *SliceRouterContext) Reset()  &#123;</span><br><span class="line">   c.index = -1</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type SliceRouterHandler struct &#123;</span><br><span class="line">   coreFunc func(*SliceRouterContext) http.Handler</span><br><span class="line">   router *SliceRouter</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func NewSliceRouterHandler(coreFunc func(*SliceRouterContext) http.Handler,router *SliceRouter) *SliceRouterHandler &#123;</span><br><span class="line">   return &amp;SliceRouterHandler&#123;</span><br><span class="line">      coreFunc: coreFunc,</span><br><span class="line">      router: router,</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (h *SliceRouterHandler) ServeHTTP(rw http.ResponseWriter, req *http.Request)  &#123;</span><br><span class="line">   c := newSliceRouterContext(rw,req,h.router)</span><br><span class="line">   if h.coreFunc != nil &#123;</span><br><span class="line">      c.handlers = append(c.handlers, func(c *SliceRouterContext) &#123;</span><br><span class="line">         h.coreFunc(c).ServeHTTP(rw,req)</span><br><span class="line">      &#125;)</span><br><span class="line">   &#125;</span><br><span class="line">   c.Reset()</span><br><span class="line">   c.Next()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

putil&quot;</span><br><span class="line">   &quot;net/url&quot;</span><br><span class="line">   &quot;strconv&quot;</span><br><span class="line">   &quot;strings&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">var addr = &quot;127.0.0.1:2002&quot;</span><br><span class="line">//最简单的代理</span><br><span class="line">func main()  &#123;</span><br><span class="line">   //rs1 := &quot;http://127.0.0.1:2003/base&quot;</span><br><span class="line">   //url1, err1 := url.Parse(rs1)</span><br><span class="line">   //if err1 != nil &#123;</span><br><span class="line">   // log.Println(err1)</span><br><span class="line">   //&#125;</span><br><span class="line">   //请求的/path会被重写为/base/path给后台请求数据</span><br><span class="line">   reverseProxy := func(c *middleware.SliceRouterContext) http.Handler &#123;</span><br><span class="line">      b := balance.LoadBalanceFactory(balance.LbRoundRobin)</span><br><span class="line">      b.Add(&quot;http://127.0.0.1:2003/&quot;)</span><br><span class="line">      b.Add(&quot;http://127.0.0.1:2004/&quot;)</span><br><span class="line">      //proxy := NewSingleHostReverseProxy(url1)</span><br><span class="line">      proxy := ReverseProxyWithBalance(b)</span><br><span class="line">      log.Println(&quot;Starting httpserver at &quot; + addr)</span><br><span class="line">      //log.Fatal(http.ListenAndServe(addr,proxy))</span><br><span class="line">      return proxy</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   sliceRouter := middleware.NewSliceRouter()</span><br><span class="line">   sliceRouter.Group(&quot;/base&quot;).Use(middleware.TraceLog(), func(c *middleware.SliceRouterContext) &#123;</span><br><span class="line">      c.Rw.Write([]byte(&quot;test func&quot;))</span><br><span class="line">   &#125;)</span><br><span class="line">   sliceRouter.Group(&quot;/&quot;).Use(middleware.TraceLog(), func(c *middleware.SliceRouterContext) &#123;</span><br><span class="line">      fmt.Println(&quot;reverseProxy&quot;)</span><br><span class="line">      reverseProxy(c).ServeHTTP(c.Rw, c.Req)</span><br><span class="line">   &#125;)</span><br><span class="line"></span><br><span class="line">   routerHandler := middleware.NewSliceRouterHandler(nil, sliceRouter)</span><br><span class="line">   log.Fatal(http.ListenAndServe(addr, routerHandler))</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func NewSingleHostReverseProxy(target *url.URL) *httputil.ReverseProxy &#123;</span><br><span class="line">   targetQuery := target.RawQuery</span><br><span class="line">   director := func(req *http.Request) &#123;</span><br><span class="line">      req.URL.Scheme = target.Scheme</span><br><span class="line">      req.URL.Host = target.Host</span><br><span class="line">      req.URL.Path, req.URL.RawPath = joinURLPath(target, req.URL)</span><br><span class="line">      if targetQuery == &quot;&quot; || req.URL.RawQuery == &quot;&quot; &#123;</span><br><span class="line">         req.URL.RawQuery = targetQuery + req.URL.RawQuery</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">         req.URL.RawQuery = targetQuery + &quot;&amp;&quot; + req.URL.RawQuery</span><br><span class="line">      &#125;</span><br><span class="line">      if _, ok := req.Header[&quot;User-Agent&quot;]; !ok &#123;</span><br><span class="line">         // explicitly disable User-Agent so it&#x27;s not set to default value</span><br><span class="line">         req.Header.Set(&quot;User-Agent&quot;, &quot;&quot;)</span><br><span class="line">      &#125;</span><br><span class="line">      //只在第一代理中设置此header头</span><br><span class="line">      req.Header.Set(&quot;X-Real-Ip&quot;,req.RemoteAddr)</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   modifyFunc := func(res *http.Response) error &#123;</span><br><span class="line">      if res.StatusCode != http.StatusOK &#123;</span><br><span class="line">         oldPayload, err := ioutil.ReadAll(res.Body)</span><br><span class="line">         if err != nil &#123;</span><br><span class="line">            return err</span><br><span class="line">         &#125;</span><br><span class="line">         //追加</span><br><span class="line">         newPayLoad := []byte(&quot;hello &quot; + string(oldPayload))</span><br><span class="line">         res.Body = ioutil.NopCloser(bytes.NewBuffer(newPayLoad))</span><br><span class="line">         res.ContentLength = int64(len(newPayLoad))</span><br><span class="line">         res.Header.Set(&quot;Content-Length&quot;, strconv.Itoa(len(newPayLoad)))</span><br><span class="line">      &#125;</span><br><span class="line">      return nil</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   return &amp;httputil.ReverseProxy&#123;Director: director, ModifyResponse: modifyFunc&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func ReverseProxyWithBalance(b balance.LoadBalance) *httputil.ReverseProxy &#123;</span><br><span class="line">   director := func(req *http.Request) &#123;</span><br><span class="line">      mUrl := req.URL.String()</span><br><span class="line">      nextAddr,err := b.Get(mUrl)</span><br><span class="line">      if err != nil &#123;</span><br><span class="line">         log.Fatal(err)</span><br><span class="line">      &#125;</span><br><span class="line">      target, err := url.Parse(nextAddr)</span><br><span class="line">      if err != nil &#123;</span><br><span class="line">         log.Fatal(err)</span><br><span class="line">      &#125;</span><br><span class="line">      req.URL.Scheme = target.Scheme</span><br><span class="line">      req.URL.Host = target.Host</span><br><span class="line">      req.URL.Path, req.URL.RawPath = joinURLPath(target, req.URL)</span><br><span class="line">      targetQuery := target.RawQuery</span><br><span class="line"></span><br><span class="line">      if targetQuery == &quot;&quot; || req.URL.RawQuery == &quot;&quot; &#123;</span><br><span class="line">         req.URL.RawQuery = targetQuery + req.URL.RawQuery</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">         req.URL.RawQuery = targetQuery + &quot;&amp;&quot; + req.URL.RawQuery</span><br><span class="line">      &#125;</span><br><span class="line">      if _, ok := req.Header[&quot;User-Agent&quot;]; !ok &#123;</span><br><span class="line">         // explicitly disable User-Agent so it&#x27;s not set to default value</span><br><span class="line">         req.Header.Set(&quot;User-Agent&quot;, &quot;&quot;)</span><br><span class="line">      &#125;</span><br><span class="line">      //只在第一代理中设置此header头</span><br><span class="line">      req.Header.Set(&quot;X-Real-Ip&quot;,req.RemoteAddr)</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   modifyFunc := func(res *http.Response) error &#123;</span><br><span class="line">      if res.StatusCode != http.StatusOK &#123;</span><br><span class="line">         oldPayload, err := ioutil.ReadAll(res.Body)</span><br><span class="line">         if err != nil &#123;</span><br><span class="line">            return err</span><br><span class="line">         &#125;</span><br><span class="line">         //追加</span><br><span class="line">         newPayLoad := []byte(&quot;hello &quot; + string(oldPayload))</span><br><span class="line">         res.Body = ioutil.NopCloser(bytes.NewBuffer(newPayLoad))</span><br><span class="line">         res.ContentLength = int64(len(newPayLoad))</span><br><span class="line">         res.Header.Set(&quot;Content-Length&quot;, strconv.Itoa(len(newPayLoad)))</span><br><span class="line">      &#125;</span><br><span class="line">      return nil</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   return &amp;httputil.ReverseProxy&#123;Director: director, ModifyResponse: modifyFunc&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func joinURLPath(a, b *url.URL) (path, rawpath string) &#123;</span><br><span class="line">   if a.RawPath == &quot;&quot; &amp;&amp; b.RawPath == &quot;&quot; &#123;</span><br><span class="line">      return singleJoiningSlash(a.Path, b.Path), &quot;&quot;</span><br><span class="line">   &#125;</span><br><span class="line">   // Same as singleJoiningSlash, but uses EscapedPath to determine</span><br><span class="line">   // whether a slash should be added</span><br><span class="line">   apath := a.EscapedPath()</span><br><span class="line">   bpath := b.EscapedPath()</span><br><span class="line"></span><br><span class="line">   aslash := strings.HasSuffix(apath, &quot;/&quot;)</span><br><span class="line">   bslash := strings.HasPrefix(bpath, &quot;/&quot;)</span><br><span class="line"></span><br><span class="line">   switch &#123;</span><br><span class="line">   case aslash &amp;&amp; bslash:</span><br><span class="line">      return a.Path + b.Path[1:], apath + bpath[1:]</span><br><span class="line">   case !aslash &amp;&amp; !bslash:</span><br><span class="line">      return a.Path + &quot;/&quot; + b.Path, apath + &quot;/&quot; + bpath</span><br><span class="line">   &#125;</span><br><span class="line">   return a.Path + b.Path, apath + bpath</span><br><span class="line">&#125;</span><br><span class="line">func singleJoiningSlash(a, b string) string &#123;</span><br><span class="line">   aslash := strings.HasSuffix(a, &quot;/&quot;)</span><br><span class="line">   bslash := strings.HasPrefix(b, &quot;/&quot;)</span><br><span class="line">   switch &#123;</span><br><span class="line">   case aslash &amp;&amp; bslash:</span><br><span class="line">      return a + b[1:]</span><br><span class="line">   case !aslash &amp;&amp; !bslash:</span><br><span class="line">      return a + &quot;/&quot; + b</span><br><span class="line">   &#125;</span><br><span class="line">   return a + b</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
