rseProxy &#123;</span><br><span class="line">   targetQuery := target.RawQuery</span><br><span class="line">   director := func(req *http.Request) &#123;</span><br><span class="line">      req.URL.Scheme = target.Scheme</span><br><span class="line">      req.URL.Host = target.Host</span><br><span class="line">      req.URL.Path, req.URL.RawPath = joinURLPath(target, req.URL)</span><br><span class="line">      if targetQuery == &quot;&quot; || req.URL.RawQuery == &quot;&quot; &#123;</span><br><span class="line">         req.URL.RawQuery = targetQuery + req.URL.RawQuery</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">         req.URL.RawQuery = targetQuery + &quot;&amp;&quot; + req.URL.RawQuery</span><br><span class="line">      &#125;</span><br><span class="line">      if _, ok := req.Header[&quot;User-Agent&quot;]; !ok &#123;</span><br><span class="line">         // explicitly disable User-Agent so it&#x27;s not set to default value</span><br><span class="line">         req.Header.Set(&quot;User-Agent&quot;, &quot;&quot;)</span><br><span class="line">      &#125;</span><br><span class="line">      //只在第一代理中设置此header头</span><br><span class="line">      req.Header.Set(&quot;X-Real-Ip&quot;,req.RemoteAddr)</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   modifyFunc := func(res *http.Response) error &#123;</span><br><span class="line">      if res.StatusCode != http.StatusOK &#123;</span><br><span class="line">         oldPayload, err := ioutil.ReadAll(res.Body)</span><br><span class="line">         if err != nil &#123;</span><br><span class="line">            return err</span><br><span class="line">         &#125;</span><br><span class="line">         //追加</span><br><span class="line">         newPayLoad := []byte(&quot;hello &quot; + string(oldPayload))</span><br><span class="line">         res.Body = ioutil.NopCloser(bytes.NewBuffer(newPayLoad))</span><br><span class="line"> /span><br><span class="line">         // explicitly disable User-Agent so it&#x27;s not set to default value</span><br><span class="line">         req.Header.Set(&quot;User-Agent&quot;, &quot;&quot;)</span><br><span class="line">      &#125;</span><br><span class="line">      //只在第一代理中设置此header头</span><br><span class="line">      req.Header.Set(&quot;X-Real-Ip&quot;,req.RemoteAddr)</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   modifyFunc := func(res *http.Response) error &#123;</span><br><span class="line">      if strings.Contains(res.Header.Get(&quot;Connection&quot;),&quot;Upgrade&quot;) &#123;</span><br><span class="line">         return nil</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      if res.StatusCode != http.StatusOK &#123;</span><br><span class="line">         oldPayload, err := ioutil.ReadAll(res.Body)</span><br><span class="line">         if err != nil &#123;</span><br><span class="line">            return err</span><br><span class="line">         &#125;</span><br><span class="line">         //追加</span><br><span class="line">         newPayLoad := []byte(&quot;hello &quot; + string(oldPayload))</span><br><span class="line">         res.Body = ioutil.NopCloser(bytes.NewBuffer(newPayLoad))</span><br><span class="line">         res.ContentLength = int64(len(newPayLoad))</span><br><span class="line">         res.Header.Set(&quot;Content-Length&quot;, strconv.Itoa(len(newPayLoad)))</span><br><span class="line">      &#125;</span><br><span class="line">      return nil</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   return &amp;httputil.ReverseProxy&#123;Director: director, ModifyResponse: modifyFunc&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func joinURLPath(a, b *url.URL) (path, rawpath string) &#123;</span><br><span class="line">   if a.RawPath == &quot;&quot; &amp;&amp; b.RawPath == &quot;&quot; &#123;</span><br><span class="line">      return singleJoiningSlash(a.Path, b.Path), &quot;&quot;</span><br><span class="line">   &#125;</span><br><span class="line">   // Same as singleJoiningSlash, but uses EscapedPath to determine</span><br><span class="line">   // whether a slash should be added</span><br><span class="line">   apath := a.EscapedPath()</span><br><span class="line">   bpath := b.EscapedPath()</span><br><span class="line"></span><br><span class="line">   aslash := strings.HasSuffix(apath, &quot;/&quot;)</span><br><span class="line">   bslash := strings.HasPrefix(bpath, &quot;/&quot;)</span><br><span class="line"></span><br><span class="line">   switch &#123;</span><br><span class="line">   case aslash &amp;&amp; bslash:</span><br><span class="line">      return a.Path + b.Path[1:], apath + bpath[1:]</span><br><span class="line">   case !aslash &amp;&amp; !bslash:</span><br><span class="line">      return a.Path + &quot;/&quot; + b.Path, apath + &quot;/&quot; + bpath</span><br><span class="line">   &#125;</span><br><span class="line">   return a.Path + b.Path, apath + bpath</span><br><span class="line">&#125;</span><br><span class="line">func singleJoiningSlash(a, b string) string &#123;</span><br><span class="line">   aslash := strings.HasSuffix(a, &quot;/&quot;)</span><br><span class="line">   bslash := strings.HasPrefix(b, &quot;/&quot;)</span><br><span class="line">   switch &#123;</span><br><span class="line">   case aslash &amp;&amp; bslash:</span><br><span class="line">      return a + b[1:]</span><br><span class="line">   case !aslash &amp;&amp; !bslash:</span><br><span class="line">      return a + &quot;/&quot; + b</span><br><span class="line">   &#125;</span><br><span class="line">   return a + b</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
